<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <!-- logo section -->
    <div class="logo">
      <img src="img/google.jpeg" alt="google-beta-logo" />
    </div>

    <!-- search section -->

    <div class="search-item block">
      <p>Search the web using Google!</p>
      <input type="text" />
      <div class="btn">
        <button>Google Search</button>
        <button>I'am feeling lucky</button>
      </div>
    </div>

    <!-- home section -->

    <div class="home-item block">
      <div class="home-block-1 margin-right">
        Special Searches
        <br />
        <a
          href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
          target="_blank"
          >Stanford Search</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
          target="_blank"
          >Linux Search</a
        >
      </div>
      <div class="home-block-2 margin-right">
        <a
          href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
          target="_blank"
          >Help!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
          target="_blank"
          >About Google!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
          target="_blank"
          >Company Info</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
          target="_blank"
          >Google!Logos</a
        >
      </div>
      <div class="home-block-3">
        Get Google! <br />
        updates monthly: <br />
        <input type="email" value="your e-mail" /> <br />
        <button>Subscribe</button>
        <a
          href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
          >Archive</a
        >
      </div>
    </div>

    <!-- footer -->
    <div class="text">
      Copyright &copy; <span id="year"></span> Sena Eyupoglu
    </div>
  </body>
  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script>
    $("#year").text(new Date().getFullYear());
  </script>
</html>
